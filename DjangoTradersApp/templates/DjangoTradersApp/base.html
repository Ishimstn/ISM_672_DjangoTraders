{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Traders{% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.3.4/css/dataTables.bootstrap5.min.css"/>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
        }
        
        .site-header {
            background: linear-gradient(135deg, #0A2240 0%, #1C3A5F 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .site-header h4 {
            color: #FFD700;
            margin: 0;
        }
        
        .site-footer {
            background: linear-gradient(135deg, #0A2240 0%, #1C3A5F 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 40px;
            text-align: center;
        }
        
        .hero-section {
            background: linear-gradient(135deg, #0A2240 0%, #1C3A5F 100%);
            color: white;
            padding: 60px 40px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .hero-section h1 {
            color: #FFD700;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #0A2240 0%, #1C3A5F 100%);
            border: none;
        }
        
        .btn-gold {
            background: linear-gradient(135deg, #D4AF37 0%, #FFD700 100%);
            color: #0A2240;
            border: none;
            font-weight: 600;
        }
        
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .icon-navy {
            color: #0A2240;
        }
        
        .icon-gold {
            color: #D4AF37;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>

<body class="container">
    <div class="site-header">
        <div class="d-flex justify-content-between align-items-center">
            <h4><i class="fas fa-store"></i> Django Traders 1.0</h4>
            <a href="{% url 'home' %}" class="text-white"><i class="fas fa-home"></i> Home</a>
        </div>
    </div>

    <main>
        {% block content %}{% endblock %}
    </main>

    <div class="site-footer">
        <p class="mb-0">&copy; 2025 Django Traders | Ishmam Mustain</p>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/2.3.4/js/dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/2.3.4/js/dataTables.bootstrap5.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
